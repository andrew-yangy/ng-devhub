<nb-card>
	<nb-tabset fullWidth>
		<nb-tab tabTitle="Repositories">
			<nb-card *ngFor="let repo of repos">
				<div class="ranking-container">
					<repo-item [repo]="repo"></repo-item>
				</div>
			</nb-card>
		</nb-tab>
		<nb-tab tabTitle="Develpoers">
			<nb-card *ngFor="let dev of devs">
				<div class="ranking-container">
					<dev-item [dev]="dev"></dev-item>
				</div>
			</nb-card>
		</nb-tab>
	</nb-tabset>
</nb-card>
